main: org.modularsoft.zander.hub.ZanderHubMain
name: zander-hub
version: ${project.version}
author: ModularSoft
api-version: 1.19
depend: [PremiumVanish, ProtocolLib]

commands:
  fly:
    description: Allows player to fly.
    usage: /fly
  connect:
    description: Connect to a Server.
    usage: /connect <server>

permissions:
  zander.fly:
    default: op
  zanderhub.administrator:
    default: op
  zanderhub.build:
    default: op
